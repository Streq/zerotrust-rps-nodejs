<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Zero Trust RPS</title>
</head>

<body>
    <h1>Zero Trust Rock Paper Scissors</h1>
    <button id="create">Create Room</button>
    <input id="room-id" placeholder="Enter Room ID" />
    <button id="join">Join Room</button>

    <script>
        document.getElementById('create').onclick = () => {
            const id = Math.random().toString(36).slice(2, 10).toUpperCase();
            window.location.href = `/rock-paper-scissors/room/${id}`;
        };

        document.getElementById('join').onclick = () => {
            const id = document.getElementById('room-id').value.trim().toUpperCase();
            if (id) window.location.href = `/rock-paper-scissors/room/${id}`;
        };
    </script>
</body>

</html>
